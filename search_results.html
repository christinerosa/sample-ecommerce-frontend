<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />

  <!--Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <link rel="icon" href="public/images/logo_favicon.ico" />
  <title>Search Results</title>
</head>

<body id="search-results-page">
  <!---------------- Nav Bar ---------------->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="nav-logo" src="public/images/freya_logo.png" alt="Freya Fashion Logo" />
      </a>
      <ul class="navbar-nav me-auto mb2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form action="search_results.html" method="get">
        <div class="input-group">
          <input class="search-bar form-control" type="search" id="search" name="search" placeholder="Search" />
          <div class="input-group-append">
            <input class="search-btn search-icon" type="image" src="public/images/search.png" alt="Search" />
          </div>
        </div>
      </form>
      <a class="sign-up" href="#">Sign Up</a>
      <div class="d-nav-icons">
        <button class="icon-btn">
          <img class="nav-icon" src="public/images/account.png" />
        </button>
        <button class="icon-btn">
          <img class="nav-icon" src="public/images/facourites.png" />
        </button>
        <button class="icon-btn">
          <img class="nav-icon" src="public/images/cart.png" />
        </button>
      </div>
    </div>
  </nav>
  <!---------------- Search Results ---------------->
  <div class="search-results">
    <h2 class="title">Search Results</h2>
    <!---------------- Filter Options ---------------->
    <div class="filters">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter
        </button>
        <ul id="filter-dropdown" class="dropdown-menu">
          <span class="filter-title">Price:</span>
          <li>
            <div class="price-filter">
              <span class="currency">$</span>
              <input type="text" id="min" name="min" placeholder="Min">
              <span class="currency">$</span>
              <input type="text" id="max" name="max" placeholder="Max">
              <input class="filter-btn" type="button" value="Go" data-bs-toggle="collapse"
                data-bs-target="#filter-dropdown">
            </div>
          </li>
          <span class="filter-title">Rating:</span>
          <li class="stars" value="5">
            <a class="dropdown-item" href="#">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span>& Up</span>
            </a>
          </li>
          <li class="stars" value="4">
            <a class="dropdown-item" href="#">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <span>& Up</span>
            </a>
          </li>
          <li class="stars" value="3">
            <a class="dropdown-item" href="#">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <span>& Up</span>
            </a>
          </li>
          <li class="stars" value="2">
            <a class="dropdown-item" href="#">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <span>& Up</span>
            </a>
          </li>
          <li class="stars" value="1">
            <a class="dropdown-item" href="#">
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <span>& Up</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Sort: Price
        </button>
        <ul class="dropdown-menu">
          <li class="sort" value="1"><a class="dropdown-item" href="#">Low to High</a></li>
          <li class="sort" value="-1"><a class="dropdown-item" href="#">High to Low</a></li>
        </ul>
      </div>
    </div>
    <!---------------- Product Cards ---------------->
    <div class="product-card-container"></div>
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li>
        <a href="#"><i class="fas fa-chevron-right next-icon"></i></a>
      </li>
    </ul>
  </div>
  <a class="back-to-top" href="#top">
    <h6>Back to top</h6>
  </a>
  <!---------------- Footer ---------------->
  <footer>
    <img class="footer-logo" src="public/images/freya_logo.png" alt="Freya Fashion Logo" />
  </footer>
  <!-- Bootstrap JS Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!------------- JavaScript ------------->
  <script src="js/allProducts.js"></script>
  <script>document.querySelector("#search-results-page").onload = function () { loadSearchResults() };</script>
  <script src="js/script.js"></script>
</body>

</html>
